<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body class="container">
  <form id="input">
    <label for="name">Name</label>
    <input id="name" class="form-control" type="text">
    <select class="form-control" id="beverage">
      <option value="1">Blood</option>
      <option value="2">Tea</option>
      <option value="3">Water</option>
    </select>
  </form>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="vanilla" checked>
      Vanilla
    </label>
    <label>
      <input type="radio" name="flavor" value="chocolate">
      Chocolate
    </label>
    <label>
      <input type="radio" name="flavor" value="cookiesandcream">
      Cookiesandcream
    </label>
  </div>
  <div class="form-group">
    <label for="born">Date od birth:</label>
    <input id="born" class="form-control" type="date">
  </div>
  <div class="form-group">
    <label for="color">color?</label>
    <input id="color" class="form-control" type="color">
  </div>
  <div id="output">

  </div>
</body>
</html>
